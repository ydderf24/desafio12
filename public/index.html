<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 id="h1"></h1>
  <h1>Productos</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Thumbnail</label>
                <input type="text" class="form-control" id="thumbnail">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="">
              </div>
            <button type="button" class="btn btn-primary" id="btn">Enviar</button>
          </form>
    </div>
  
    <div class="mt-3 container" id="alerta"></div>
 
    <div class="container">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Thumbnail</th>
              </tr>
            </thead>
            <tbody id="tabla">
            
            </tbody>
          </table>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
